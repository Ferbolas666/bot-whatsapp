<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Versátil Informática - Bot WhatsApp</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #0a192f, #1f4068);
            color: white;
            text-align: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 400px;
        }

        .logo {
            max-width: 150px;
            margin-bottom: 20px;
        }

        #status {
            font-size: 16px;
            margin-bottom: 15px;
        }

        .qr-box {
            background: white;
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
            margin-bottom: 15px;
        }

        #qr-code {
            width: 250px;
            height: auto;
            display: none; /* Escondido até gerar o QR Code */
        }

        .loading {
            display: none; /* Escondido até clicar no botão */
            width: 25px;
            height: 25px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: #29a19c;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }

        .btn {
            background: #29a19c;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
            width: 100%;
            max-width: 200px;
            margin-top: 10px;
        }

        .btn:hover {
            background: #1f8c80;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" class="logo" alt="Versátil Informática">
        <p id="status">Clique no botão abaixo para gerar o QR Code.</p>
        <div class="qr-box">
            <img id="qr-code" src="" alt="QR Code">
        </div>
        <div id="loading" class="loading"></div>
        <button class="btn" onclick="solicitarQRCode()">Gerar QR Code</button>
    </div>

    <script>
        const socket = io();

        function solicitarQRCode() {
            document.getElementById("status").textContent = "Gerando QR Code...";
            document.getElementById("loading").style.display = "block";
            document.getElementById("qr-code").style.display = "none";
            socket.emit("solicitar_qr");
        }

        socket.on("qr", (src) => {
            document.getElementById("qr-code").src = src;
            document.getElementById("qr-code").style.display = "block";
            document.getElementById("loading").style.display = "none";
            document.getElementById("status").textContent = "Escaneie o QR Code para conectar.";
        });

        socket.on("status", (status) => {
            document.getElementById("status").textContent = status;
        });
    </script>
</body>
</html>
